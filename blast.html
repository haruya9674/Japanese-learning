<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Blast Puzzle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(180deg,#fff1f8,#e8f8ff);
  text-align:center;
  padding:12px;
}

a{ text-decoration:none; color:#333; }

.top{
  display:flex;
  justify-content:space-between;
  max-width:340px;
  margin:0 auto 8px;
}

.panel{
  background:white;
  padding:6px 10px;
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  font-size:14px;
}

#grid{
  display:grid;
  gap:6px;
  margin:12px auto;
}

.cell{
  width:40px;
  height:40px;
  border-radius:10px;
  cursor:pointer;
  transition:opacity .5s, transform .4s;
}

.red{background:#ff7675;}
.blue{background:#74b9ff;}
.yellow{background:#ffeaa7;}
.green{background:#55efc4;}
.purple{background:#a29bfe;}

.rocket{
  background:#fd79a8;
  position:relative;
}
.rocket::after{
  content:"üöÄ";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.bomb{
  background:#636e72;
  position:relative;
}
.bomb::after{
  content:"üß®";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.fade{
  opacity:0;
  transform:scale(0.5);
}

button{
  border:none;
  border-radius:14px;
  padding:8px 14px;
  background:#ffb3d9;
  font-size:14px;
}

#msg{ margin-top:8px; font-weight:bold; }
</style>
</head>

<body>

<a href="index.html">‚Üê „É°„Ç§„É≥„É°„Éã„É•„Éº</a>
<h2 id="stage"></h2>

<div class="top">
  <div class="panel" id="moves"></div>
  <div class="panel" id="goal"></div>
</div>

<div id="grid"></div>
<div id="msg"></div>

<h3>üèÜ „É©„É≥„Ç≠„É≥„Ç∞</h3>
<input id="nameInput" placeholder="„Å™„Åæ„ÅàÔºà„Å≤„Çâ„Åå„Å™Ôºâ">
<button onclick="saveScore()">„Çπ„Ç≥„Ç¢ÈÄÅ‰ø°</button>
<div id="rank"></div>

<script>
const STAGES=[
 {rows:6,cols:6,colors:4,moves:15,goal:{red:10}},
 {rows:7,cols:7,colors:4,moves:18,goal:{blue:15}},
 {rows:8,cols:8,colors:5,moves:22,goal:{yellow:20}}
];

let stage=parseInt(localStorage.getItem("blastStage")||0);
let board=[],ROWS,COLS,COLORS,movesLeft,goal;

function randColor(){
  return COLORS[Math.floor(Math.random()*COLORS.length)];
}

function initStage(){
  const s=STAGES[stage];
  ROWS=s.rows; COLS=s.cols;
  COLORS=["red","blue","yellow","green","purple"].slice(0,s.colors);
  movesLeft=s.moves;
  goal=JSON.parse(JSON.stringify(s.goal));
  board=[];

  for(let r=0;r<ROWS;r++){
    board[r]=[];
    for(let c=0;c<COLS;c++){
      board[r][c]={type:"color",value:randColor()};
    }
  }
  document.getElementById("stage").textContent=`Stage ${stage+1}`;
  updateUI();
  draw();
}

function updateUI(){
  document.getElementById("moves").textContent=`Moves: ${movesLeft}`;
  document.getElementById("goal").textContent=
    "Goal: "+Object.entries(goal).map(([k,v])=>`${k}:${v}`).join(" ");
}

function draw(){
  const g=document.getElementById("grid");
  g.style.gridTemplateColumns=`repeat(${COLS},1fr)`;
  g.innerHTML="";
  board.forEach((row,r)=>{
    row.forEach((cell,c)=>{
      const d=document.createElement("div");
      d.className="cell "+(cell.type==="color"?cell.value:cell.type);
      d.onclick=()=>tap(r,c);
      g.appendChild(d);
    });
  });
}

function tap(r,c){
  if(movesLeft<=0) return;
  const cell=board[r][c];
  if(!cell) return;

  if(cell.type!=="color"){
    activateSpecial(r,c,cell.type);
    useMove();
    return;
  }

  const group=[];
  flood(r,c,cell.value,group,{});
  if(group.length<2) return;

  let special=null;
  if(group.length>=6) special="bomb";
  else if(group.length>=4) special="rocket";

  group.forEach(([x,y])=>{
    if(goal[board[x][y].value]>0) goal[board[x][y].value]--;
    board[x][y]=null;
  });

  if(special){
    const [x,y]=group[0];
    board[x][y]={type:special};
  }

  collapse();
  refill();
  useMove();
}

function flood(r,c,color,group,seen){
  const k=r+","+c;
  if(seen[k]||r<0||c<0||r>=ROWS||c>=COLS) return;
  const cell=board[r][c];
  if(!cell||cell.type!=="color"||cell.value!==color) return;
  seen[k]=1;
  group.push([r,c]);
  flood(r+1,c,color,group,seen);
  flood(r-1,c,color,group,seen);
  flood(r,c+1,color,group,seen);
  flood(r,c-1,color,group,seen);
}

function activateSpecial(r,c,type){
  board[r][c]=null;

  if(type==="rocket"){
    for(let i=0;i<COLS;i++) board[r][i]=null;
    for(let i=0;i<ROWS;i++) board[i][c]=null;
  }

  if(type==="bomb"){
    for(let dr=-2;dr<=2;dr++)
      for(let dc=-2;dc<=2;dc++){
        const nr=r+dr,nc=c+dc;
        if(nr>=0&&nc>=0&&nr<ROWS&&nc<COLS) board[nr][nc]=null;
      }
  }

  collapse();
  refill();
}

function collapse(){
  for(let c=0;c<COLS;c++){
    let stack=[];
    for(let r=ROWS-1;r>=0;r--) if(board[r][c]) stack.push(board[r][c]);
    for(let r=ROWS-1;r>=0;r--) board[r][c]=stack.shift()||null;
  }
}

function refill(){
  for(let r=0;r<ROWS;r++)
    for(let c=0;c<COLS;c++)
      if(!board[r][c]) board[r][c]={type:"color",value:randColor()};
  draw();
}

function useMove(){
  movesLeft--;
  updateUI();
  checkClear();
}

function checkClear(){
  if(Object.values(goal).every(v=>v<=0)){
    stage++;
    localStorage.setItem("blastStage",stage);
    if(stage<STAGES.length){
      setTimeout(initStage,800);
    }else{
      document.getElementById("msg").textContent="üèÜ ALL CLEAR!";
    }
  }else if(movesLeft<=0){
    document.getElementById("msg").textContent="üí• FAILED";
  }
}

/* „É©„É≥„Ç≠„É≥„Ç∞ */
function saveScore(){
  const name=document.getElementById("nameInput").value;
  if(!/^[„ÅÅ-„Çì„Éº]{1,6}$/.test(name)) return alert("„Å≤„Çâ„Åå„Å™„Åß1„Äú6ÊñáÂ≠ó");

  const list=JSON.parse(localStorage.getItem("blastRank")||"[]");
  list.push({name,stage:stage+1});
  list.sort((a,b)=>b.stage-a.stage);
  localStorage.setItem("blastRank",JSON.stringify(list.slice(0,5)));
  drawRank();
}

function drawRank(){
  const list=JSON.parse(localStorage.getItem("blastRank")||"[]");
  document.getElementById("rank").innerHTML=
    list.map((r,i)=>`${i+1}. ${r.name} - Stage ${r.stage}`).join("<br>");
}

drawRank();
initStage();
</script>

</body>
</html>
