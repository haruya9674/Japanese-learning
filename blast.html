<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Blast Puzzle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(180deg,#fff1f8,#e8f8ff);
  text-align:center;
  padding:12px;
}

a.back{
  display:inline-block;
  margin-bottom:6px;
  padding:6px 12px;
  background:white;
  border-radius:12px;
  text-decoration:none;
  color:#333;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
}

.top{
  display:flex;
  justify-content:space-between;
  max-width:320px;
  margin:6px auto;
}

.panel{
  background:white;
  padding:6px 10px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  font-size:14px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:6px;
  max-width:320px;
  margin:10px auto;
}

.cell{
  width:40px;
  height:40px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  transition:transform .2s;
}

.red{background:#ff7675;}
.blue{background:#74b9ff;}
.yellow{background:#ffeaa7;}
.green{background:#55efc4;}
.purple{background:#a29bfe;}

.rocket{background:#fd79a8;color:white;}
.bomb{background:#2d3436;color:white;}

.fade{
  animation:fade .6s forwards;
}
@keyframes fade{
  to{opacity:0;transform:scale(1.4);}
}

.combo{
  animation:combo .25s;
}
@keyframes combo{
  0%{transform:scale(1);}
  50%{transform:scale(1.5);}
  100%{transform:scale(1);}
}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.9);
  display:none;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:bold;
}
</style>
</head>

<body>

<a href="index.html" class="back">‚Üê Back to Menu</a>
<h2 id="stage"></h2>

<div class="top">
  <div class="panel" id="moves"></div>
  <div class="panel" id="goal"></div>
</div>

<div id="grid" class="grid"></div>
<div id="overlay">üéâ CLEAR!</div>

<script>
const COLORS=["red","blue","yellow","green","purple"];
const ROWS=8, COLS=6;
const FADE_TIME=600;
const MAX_STAGE=100;

let stage=Number(localStorage.getItem("blastStage")||1);
let board=[], movesLeft=0, goal={};

function stageData(s){
  return{
    moves:20+Math.floor(s/5),
    goals:{ [COLORS[s%COLORS.length]]:12+Math.floor(s*1.2) }
  };
}

function randColor(){
  return COLORS[Math.floor(Math.random()*COLORS.length)];
}

function init(){
  const d=stageData(stage);
  movesLeft=d.moves;
  goal=JSON.parse(JSON.stringify(d.goals));
  board=[];

  for(let r=0;r<ROWS;r++){
    board[r]=[];
    for(let c=0;c<COLS;c++){
      board[r][c]={type:"color",value:randColor()};
    }
  }

  document.getElementById("stage").textContent=`Stage ${stage}`;
  updateUI();
  draw();
}

function updateUI(){
  document.getElementById("moves").textContent=`Moves: ${movesLeft}`;
  document.getElementById("goal").textContent=
    "Goal: "+Object.entries(goal)
      .map(([k,v])=>`${k}:${Math.max(0,v||0)}`).join(" ");
}

function draw(){
  const g=document.getElementById("grid");
  g.innerHTML="";
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const cell=board[r][c];
      const d=document.createElement("div");
      d.className="cell";
      if(cell){
        d.classList.add(cell.type==="color"?cell.value:cell.type);
        if(cell.fade) d.classList.add("fade");
        if(cell.combo) d.classList.add("combo");
        d.textContent=cell.type==="rocket"?"üöÄ":cell.type==="bomb"?"üí£":"";
        d.onclick=()=>tap(r,c);
      }
      g.appendChild(d);
    }
  }
}

function tap(r,c){
  if(movesLeft<=0||!board[r][c]) return;
  const cell=board[r][c];

  if(cell.type==="color"){
    const group=[];
    flood(r,c,cell.value,group,{});
    if(group.length<2) return;

    let special=null;
    if(group.length>=6) special="bomb";
    else if(group.length>=4) special="rocket";

    group.forEach(([x,y])=>{
      countGoal(board[x][y]);
      board[x][y]={fade:true};
    });

    setTimeout(()=>{
      group.forEach(([x,y])=>board[x][y]=null);
      if(special){
        const [x,y]=group[0];
        board[x][y]={type:special};
      }
      collapse(); refill();
    },FADE_TIME);

  }else{
    activateSpecial(r,c,cell.type);
  }

  endMove();
}

function flood(r,c,color,g,s){
  const k=r+","+c;
  if(s[k]||r<0||c<0||r>=ROWS||c>=COLS) return;
  const cell=board[r][c];
  if(!cell||cell.type!=="color"||cell.value!==color) return;
  s[k]=1; g.push([r,c]);
  flood(r+1,c,color,g,s);
  flood(r-1,c,color,g,s);
  flood(r,c+1,color,g,s);
  flood(r,c-1,color,g,s);
}

function activateSpecial(r,c,type){
  const targets=new Set();
  const isBomb=type==="bomb";
  const isRocket=type==="rocket";

  board[r][c].combo=true;

  if(isRocket){
    for(let i=0;i<COLS;i++) targets.add(`${r},${i}`);
    for(let i=0;i<ROWS;i++) targets.add(`${i},${c}`);
  }

  if(isBomb){
    for(let dr=-2;dr<=2;dr++)
      for(let dc=-2;dc<=2;dc++){
        const nr=r+dr,nc=c+dc;
        if(nr>=0&&nc>=0&&nr<ROWS&&nc<COLS)
          targets.add(`${nr},${nc}`);
      }
  }

  targets.forEach(k=>{
    const [x,y]=k.split(",").map(Number);
    if(board[x][y]){
      countGoal(board[x][y]);
      board[x][y]={fade:true};
    }
  });

  draw();

  setTimeout(()=>{
    targets.forEach(k=>{
      const [x,y]=k.split(",").map(Number);
      board[x][y]=null;
    });
    collapse(); refill();
  },FADE_TIME);
}

function countGoal(cell){
  if(cell.type==="color" && goal[cell.value]>0){
    goal[cell.value]--;
  }
}

function collapse(){
  for(let c=0;c<COLS;c++){
    let stack=[];
    for(let r=ROWS-1;r>=0;r--) if(board[r][c]) stack.push(board[r][c]);
    for(let r=ROWS-1;r>=0;r--) board[r][c]=stack.shift()||null;
  }
}

function refill(){
  for(let r=0;r<ROWS;r++)
    for(let c=0;c<COLS;c++)
      if(!board[r][c]) board[r][c]={type:"color",value:randColor()};
  draw();
}

function endMove(){
  movesLeft--;
  updateUI();

  if(Object.values(goal).every(v=>v<=0)){
    document.getElementById("overlay").style.display="flex";
    setTimeout(()=>{
      document.getElementById("overlay").style.display="none";
      stage=Math.min(stage+1,MAX_STAGE);
      localStorage.setItem("blastStage",stage);
      init();
    },1000);
  }
}

init();
</script>

</body>
</html>
