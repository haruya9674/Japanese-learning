<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Åü„Åó„Åñ„Çì„ÇØ„Ç§„Ç∫ LV1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 6px; }

    .timer {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .question {
      font-size: 28px;
      margin: 20px 0;
    }

    .count {
      font-size: 16px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 300px;
      margin: auto;
    }

    button {
      font-size: 24px;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    #result {
      font-size: 22px;
      margin-top: 20px;
      min-height: 1.5em;
    }

    .back {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>

<body>

<h1>„Åü„Åó„Åñ„Çì„ÇØ„Ç§„Ç∫ LV1</h1>
<div class="timer" id="timer"></div>
<div class="count" id="count"></div>

<div id="question" class="question"></div>
<div class="grid" id="choices"></div>
<div id="result"></div>

<a class="back" href="index.html">‚Üê „É°„Éã„É•„Éº„Å´„ÇÇ„Å©„Çã</a>

<script>
  const quizzes = [
    {a:2,b:1},{a:4,b:2},{a:6,b:3},{a:8,b:1},{a:9,b:2},
    {a:5,b:4},{a:7,b:2},{a:3,b:6},{a:8,b:4},{a:9,b:3},
    {a:6,b:5},{a:7,b:6},{a:8,b:7},{a:9,b:4},{a:5,b:8},
    {a:4,b:7},{a:6,b:9},{a:7,b:5},{a:8,b:9},{a:9,b:8}
  ];

  let current = 0;
  let timeLeft = 60;
  let timer = null;
  let locked = false;

  function startTimer() {
    updateTimer();
    timer = setInterval(() => {
      timeLeft--;
      updateTimer();

      if (timeLeft <= 0) {
        clearInterval(timer);
        locked = true;
        document.getElementById("result").textContent = "‚è∞ Time up!";
        speak("Time up");
      }
    }, 1000);
  }

  function updateTimer() {
    document.getElementById("timer").textContent =
      `‚è± „ÅÆ„Åì„ÇäÊôÇÈñìÔºö${timeLeft}Áßí`;
  }

  function makeChoices(answer) {
    const set = new Set([answer]);
    while (set.size < 4) {
      set.add(answer + Math.floor(Math.random() * 5) - 2);
    }
    return [...set].sort(() => Math.random() - 0.5);
  }

  function showQuiz() {
    if (locked) return;

    const q = quizzes[current];
    const answer = q.a + q.b;

    document.getElementById("count").textContent =
      `„ÇÇ„Çì„Å†„ÅÑ ${current + 1} / ${quizzes.length}`;

    document.getElementById("question").textContent =
      `${q.a} + ${q.b} = ?`;

    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";

    makeChoices(answer).forEach(num => {
      const btn = document.createElement("button");
      btn.textContent = num;
      btn.onclick = () => check(num, answer);
      choicesDiv.appendChild(btn);
    });

    document.getElementById("result").textContent = "";
  }

  function check(num, answer) {
    if (locked) return;

    const result = document.getElementById("result");

    if (num === answer) {
      result.textContent = "‚≠ï „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
      speak("Correct");

      current++;
      if (current < quizzes.length) {
        setTimeout(showQuiz, 700);
      } else {
        clearInterval(timer);
        document.getElementById("question").textContent = "üéâ „ÇØ„É™„Ç¢ÔºÅ";
        document.getElementById("choices").innerHTML = "";
        document.getElementById("count").textContent = "";
        result.textContent = "AnnaÔºÅ„Åô„Åî„ÅÑÔºÅ";
        speak("Great job Anna");
      }
    } else {
      result.textContent = "‚ùå „Å°„Åå„ÅÜ„Çà";
      speak("Try again");
    }
  }

  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "en-US";
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
  }

  // start
  startTimer();
  showQuiz();
</script>

</body>
</html>
