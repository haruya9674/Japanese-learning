<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Addition Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .question {
      font-size: 28px;
      margin: 20px 0;
    }

    .count {
      font-size: 16px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 300px;
      margin: auto;
    }

    button {
      font-size: 24px;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #result {
      font-size: 22px;
      margin-top: 20px;
      min-height: 1.5em;
    }

    .back-btn{
      display:block;
      margin:10px auto 14px;
      padding:10px 16px;
      font-size:14px;
      border:none;
      border-radius:14px;
      background:white;
      box-shadow:0 3px 8px rgba(0,0,0,0.18);
    }
  </style>
</head>

<body>

<button class="back-btn" onclick="location.href='index.html'">
  üè† Main Menu
</button>

<h1>„Åü„Åó„Åñ„Çì„ÇØ„Ç§„Ç∫<br><small>Addition Quiz</small></h1>

<div class="count" id="count"></div>
<div id="question" class="question"></div>
<div class="grid" id="choices"></div>
<div id="result"></div>

<script>
  const quizzes = [
    {a:2,b:1},{a:4,b:2},{a:6,b:3},{a:8,b:1},{a:9,b:2},
    {a:5,b:4},{a:7,b:2},{a:3,b:6},{a:8,b:4},{a:9,b:3},
    {a:6,b:5},{a:7,b:6},{a:8,b:7},{a:9,b:4},{a:5,b:8},
    {a:4,b:7},{a:6,b:9},{a:7,b:5},{a:8,b:9},{a:9,b:8}
  ];

  let current = 0;

  function makeChoices(answer) {
    const set = new Set([answer]);
    while (set.size < 4) {
      set.add(answer + Math.floor(Math.random() * 5) - 2);
    }
    return [...set].sort(() => Math.random() - 0.5);
  }

  function showQuiz() {
    const q = quizzes[current];
    const answer = q.a + q.b;

    document.getElementById("count").textContent =
      `Question ${current + 1} / ${quizzes.length}`;

    document.getElementById("question").textContent =
      `${q.a} + ${q.b} = ?`;

    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";

    makeChoices(answer).forEach(num => {
      const btn = document.createElement("button");
      btn.textContent = num;
      btn.onclick = () => check(num, answer);
      choicesDiv.appendChild(btn);
    });

    document.getElementById("result").textContent = "";
  }

  function check(num, answer) {
    const result = document.getElementById("result");

    if (num === answer) {
      result.textContent = "‚≠ï Correct!";
      speak("Correct");

      current++;
      if (current < quizzes.length) {
        setTimeout(showQuiz, 800);
      } else {
        setTimeout(() => {
          document.getElementById("question").textContent = "üéâ Clear!";
          document.getElementById("choices").innerHTML = "";
          document.getElementById("count").textContent = "";
          result.textContent = "Anna! Great job!";
          speak("Great job Anna");
        }, 800);
      }
    } else {
      result.textContent = "‚ùå Try again";
      speak("Try again");
    }
  }

  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "en-US";
    speechSynthesis.speak(msg);
  }

  showQuiz();
</script>

</body>
</html>
