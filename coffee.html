<body>

<div class="mode">

<button

<script>
let level = 0;
let timer = null;
let pouring = false;
let mode = "coffee";

// æˆåŠŸãƒ©ã‚¤ãƒ³ï¼ˆä¸Šã‹ã‚‰10%ï¼‰
const target = 90;
// è¨±å®¹èª¤å·®ï¼ˆæ¿€ãƒ ã‚ºï¼‰
const tolerance = 1.5;

function setMode(m){
  mode = m;
  document.getElementById("liquid").className =
    "liquid " + (m === "coffee" ? "coffee" : "beer");

  document.getElementById("coffeeBtn").classList.toggle("active", m==="coffee");
  document.getElementById("beerBtn").classList.toggle("active", m==="beer");

  reset();
}

function reset(){
  clearInterval(timer);
  pouring = false;
  level = 0;
  document.getElementById("liquid").style.height = "0%";
  const r = document.getElementById("result");
  r.textContent = "";
  r.className = "";
}

function startPour(){
  if(pouring) return;
  pouring = true;

  timer = setInterval(() => {
    let speed;

    if(mode === "coffee"){
      speed = Math.random() * 1.2 + 0.8;   // å®‰å®šã ã‘ã©æ²¹æ–­ã™ã‚‹ã¨ã‚¢ã‚¦ãƒˆ
    }else{
      speed = Math.random() * 2.0 + 1.2;   // ãƒ“ãƒ¼ãƒ«ã¯æ³¡ã§æš´ã‚Œã‚‹
    }

    level += speed;

    if(level >= 100){
      stopPour(true);
    }else{
      document.getElementById("liquid").style.height = level + "%";
    }
  }, 50);
}

function stopPour(overflow=false){
  if(!pouring) return;

  clearInterval(timer);
  pouring = false;

  const result = document.getElementById("result");
  const diff = Math.abs(level - target);

  if(!overflow && diff <= tolerance){
    result.textContent = `ğŸ‰ ç¥æ¥­ï¼ ${level.toFixed(1)}%`;
    result.className = "success";
  }else if(!overflow){
    result.textContent = `âŒ å¤±æ•—â€¦ ${level.toFixed(1)}%`;
    result.className = "fail";
  }else{
    result.textContent = `ğŸ’¥ ã“ã¼ã‚ŒãŸï¼ ${level.toFixed(1)}%`;
    result.className = "fail";
  }
}
</script>
