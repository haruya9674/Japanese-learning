<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Adjective Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:system-ui,sans-serif;
  background:#f7fbff;
  text-align:center;
  padding:15px;
}
h1{font-size:22px}
select{
  font-size:16px;
  padding:8px;
  margin:10px 0;
}
.word{
  font-size:34px;
  margin:25px 0;
}
.buttons{
  display:flex;
  justify-content:center;
  gap:16px;
}
button{
  font-size:18px;
  padding:14px 22px;
  border-radius:12px;
  border:none;
}
.yes{background:#4caf50;color:white}
.no{background:#f44336;color:white}
.score{margin-top:15px;font-size:16px}
.menu{margin-top:25px}
.menu a{text-decoration:none;color:#007aff}
</style>
</head>

<body>

<h1>Adjective Games</h1>

<select id="mode" onchange="startGame()">
  <option value="1">Game 1：Basic Judge</option>
  <option value="2">Game 2：Adjective Only</option>
  <option value="3">Game 3：Not Adjective Only</option>
  <option value="4">Game 4：Mixed Fast</option>
  <option value="5">Game 5：Score Challenge</option>
</select>

<div class="word" id="word">---</div>

<div class="buttons">
  <button class="yes" onclick="answer(true)">Adjective</button>
  <button class="no" onclick="answer(false)">Not Adjective</button>
</div>

<div class="score">
  Score: <span id="score">0</span> /
  <span id="total">0</span>
</div>

<div class="menu">
  <a href="index.html">← メニューに戻る</a>
</div>

<script>
/* ===== 音声 ===== */
function say(text){
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}

/* ===== 単語（100語以上）===== */
const allWords = [
  // adjectives
  "happy","sad","angry","tired","excited","quiet","noisy","kind","mean","brave",
  "careful","dangerous","safe","clean","dirty","fast","slow","heavy","light",
  "strong","weak","tall","short","wide","narrow","early","late","easy",
  "difficult","interesting","boring","popular","famous","useful","helpful",
  "friendly","polite","rude","healthy","sick","delicious","terrible","bright",
  "dark","soft","hard","busy","lazy","crowded","empty",

  // not adjectives
  "run","eat","jump","teacher","student","school","apple","music","play","study",
  "book","pen","city","river","computer","phone","drive","swim","house","friend",
  "family","doctor","market","food","game","chair","table","animal","car","road",
  "ball","movie","song","drink","read","write","listen","walk","talk","cook",
  "sleep","draw","open","close","buy","sell"
];

/* ===== 判定 ===== */
function isAdjective(word){
  return [
    "happy","sad","angry","tired","excited","quiet","noisy","kind","mean","brave",
    "careful","dangerous","safe","clean","dirty","fast","slow","heavy","light",
    "strong","weak","tall","short","wide","narrow","early","late","easy",
    "difficult","interesting","boring","popular","famous","useful","helpful",
    "friendly","polite","rude","healthy","sick","delicious","terrible","bright",
    "dark","soft","hard","busy","lazy","crowded","empty"
  ].includes(word);
}

/* ===== 状態 ===== */
let list=[], index=0, score=0, lock=false;

/* ===== シャッフル ===== */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

/* ===== 開始 ===== */
function startGame(){
  const mode = document.getElementById("mode").value;
  index=0; score=0; lock=false;

  if(mode==="1" || mode==="4" || mode==="5"){
    list=[...allWords];
  }
  if(mode==="2"){
    list=allWords.filter(isAdjective);
  }
  if(mode==="3"){
    list=allWords.filter(w=>!isAdjective(w));
  }

  shuffle(list);
  document.getElementById("score").textContent=0;
  document.getElementById("total").textContent=list.length;
  showWord();
}

/* ===== 表示 ===== */
function showWord(){
  lock=false;
  if(index>=list.length){
    document.getElementById("word").textContent="Finished!";
    return;
  }
  document.getElementById("word").textContent=list[index];
}

/* ===== 回答 ===== */
function answer(choice){
  if(lock) return;
  lock=true;

  const correct = isAdjective(list[index])===choice;
  if(correct){
    score++;
    document.getElementById("score").textContent=score;
    say("Correct");
  }else{
    say("Wrong");
  }
  index++;
  setTimeout(showWord,600);
}

/* 初期 */
startGame();
</script>

</body>
</html>
