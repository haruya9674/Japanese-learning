<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Adjective Game 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: system-ui, sans-serif;
  background:#f7fbff;
  text-align:center;
  padding:20px;
}
h1{font-size:24px}
.word{
  font-size:36px;
  margin:30px 0;
}
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}
button{
  font-size:20px;
  padding:15px 25px;
  border-radius:12px;
  border:none;
  cursor:pointer;
}
.correct{background:#4caf50;color:white}
.wrong{background:#f44336;color:white}
.score{
  margin-top:20px;
  font-size:18px;
}
.menu{
  margin-top:30px;
}
.menu a{
  text-decoration:none;
  color:#007aff;
  font-size:16px;
}
</style>
</head>

<body>

<h1>Adjective Game 1</h1>

<div class="word" id="word">---</div>

<div class="buttons">
  <button class="correct" onclick="answer(true)">Adjective</button>
  <button class="wrong" onclick="answer(false)">Not Adjective</button>
</div>

<div class="score">
  Score: <span id="score">0</span> / <span id="total">0</span>
</div>

<div class="menu">
  <a href="index.html">← メニューに戻る</a>
</div>

<script>
/* ===== 音声 ===== */
const speakCorrect = () => {
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance("Correct"));
};
const speakWrong = () => {
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance("Wrong"));
};

/* ===== 単語データ（90語以上）===== */
const words = [
  // adjectives
  {w:"happy",a:true},{w:"sad",a:true},{w:"angry",a:true},{w:"tired",a:true},
  {w:"excited",a:true},{w:"quiet",a:true},{w:"noisy",a:true},{w:"kind",a:true},
  {w:"mean",a:true},{w:"brave",a:true},{w:"careful",a:true},{w:"dangerous",a:true},
  {w:"safe",a:true},{w:"clean",a:true},{w:"dirty",a:true},{w:"fast",a:true},
  {w:"slow",a:true},{w:"heavy",a:true},{w:"light",a:true},{w:"strong",a:true},
  {w:"weak",a:true},{w:"tall",a:true},{w:"short",a:true},{w:"wide",a:true},
  {w:"narrow",a:true},{w:"early",a:true},{w:"late",a:true},{w:"easy",a:true},
  {w:"difficult",a:true},{w:"interesting",a:true},{w:"boring",a:true},
  {w:"famous",a:true},{w:"popular",a:true},{w:"useful",a:true},
  {w:"helpful",a:true},{w:"friendly",a:true},{w:"polite",a:true},
  {w:"rude",a:true},{w:"healthy",a:true},{w:"sick",a:true},
  {w:"delicious",a:true},{w:"terrible",a:true},{w:"bright",a:true},
  {w:"dark",a:true},{w:"soft",a:true},{w:"hard",a:true},

  // not adjectives
  {w:"run",a:false},{w:"eat",a:false},{w:"jump",a:false},{w:"teacher",a:false},
  {w:"student",a:false},{w:"school",a:false},{w:"apple",a:false},
  {w:"music",a:false},{w:"play",a:false},{w:"study",a:false},
  {w:"book",a:false},{w:"pen",a:false},{w:"city",a:false},
  {w:"river",a:false},{w:"computer",a:false},{w:"phone",a:false},
  {w:"drive",a:false},{w:"swim",a:false},{w:"house",a:false},
  {w:"friend",a:false},{w:"family",a:false},{w:"doctor",a:false},
  {w:"market",a:false},{w:"food",a:false},{w:"game",a:false}
];

/* ===== シャッフル ===== */
for(let i=words.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [words[i],words[j]]=[words[j],words[i]];
}

/* ===== 状態 ===== */
let index = 0;
let score = 0;
let lock = false;

const wordEl = document.getElementById("word");
const scoreEl = document.getElementById("score");
const totalEl = document.getElementById("total");

totalEl.textContent = words.length;

/* ===== 表示 ===== */
function showWord(){
  lock = false;
  if(index >= words.length){
    wordEl.textContent = "Finished!";
    return;
  }
  wordEl.textContent = words[index].w;
}

/* ===== 回答 ===== */
function answer(choice){
  if(lock) return;
  lock = true;

  const correct = words[index].a === choice;

  if(correct){
    score++;
    scoreEl.textContent = score;
    speakCorrect();
  }else{
    speakWrong();
  }

  index++;
  setTimeout(showWord, 600);
}

/* ===== 開始 ===== */
showWord();
</script>

</body>
</html>
