<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjective Game Hub</title>

<style>
body{
  font-family:system-ui,sans-serif;
  background:#f0f8ff;
  padding:16px;
}
h1{text-align:center}
.tabs{display:flex;flex-wrap:wrap;margin-bottom:16px}
.tab{
  flex:1;
  min-width:110px;
  margin:3px;
  padding:10px;
  text-align:center;
  background:#ddd;
  border-radius:8px;
  cursor:pointer;
}
.tab.active{background:#87ceeb;font-weight:bold}
.game{display:none}
.game.active{display:block}

button{
  padding:10px 16px;
  font-size:16px;
  margin:6px;
  border-radius:8px;
}

.word-box{
  font-size:26px;
  font-weight:bold;
  margin:20px 0;
}

.feedback{
  font-size:18px;
  margin-top:10px;
}
.correct{color:green}
.wrong{color:red}

.score{font-weight:bold;margin-top:10px}

.word{
  display:inline-block;
  padding:6px 8px;
  border:1px solid #ccc;
  margin:3px;
  border-radius:6px;
}

.dropzone{
  display:inline-block;
  padding:12px;
  margin:6px;
  border:2px dashed #aaa;
  border-radius:8px;
}
.draggable{
  display:inline-block;
  padding:8px;
  margin:6px;
  border:1px solid #aaa;
  border-radius:8px;
  background:#fff;
}
</style>
</head>

<body>

<h1>Adjective Games</h1>

<div class="tabs">
  <div class="tab active" data-game="g1">1 Judge</div>
  <div class="tab" data-game="g2">2 Classify</div>
  <div class="tab" data-game="g3">3 Find</div>
  <div class="tab" data-game="g4">4 Fill</div>
  <div class="tab" data-game="g5">5 Speed</div>
</div>

<!-- Game 1 -->
<div id="g1" class="game active">
  <div class="word-box" id="w1"></div>
  <button id="b1a">Adjective</button>
  <button id="b1b">Not</button>
  <div id="f1" class="feedback"></div>
  <div id="s1" class="score">Score: 0</div>
</div>

<!-- Game 2 -->
<div id="g2" class="game">
  <div id="d2"></div>
  <div id="z2"></div>
  <div id="s2" class="score">Score: 0</div>
</div>

<!-- Game 3 -->
<div id="g3" class="game">
  <div id="sent3"></div>
  <div id="s3" class="score">Score: 0</div>
</div>

<!-- Game 4 -->
<div id="g4" class="game">
  <div id="sent4"></div>
  <div id="opt4"></div>
  <div id="s4" class="score">Score: 0</div>
</div>

<!-- Game 5 -->
<div id="g5" class="game">
  <div class="word-box" id="w5"></div>
  <button id="b5a">Adjective</button>
  <button id="b5b">Not</button>
  <div id="f5" class="feedback"></div>
  <div id="s5" class="score">Score: 0</div>
</div>

/* ---------- common ---------- */
function speak(t){
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(t);
  u.lang="en-US";
  speechSynthesis.speak(u);
}

const nonAdj=[ "run","eat","drink","jump","sleep","book","pen","dog","cat","apple",
"school","teacher","student","quickly","slowly","today","tomorrow","under","over","and",
"but","because","he","she","they","play","watch","listen","go","come","make","take" ];

const pool=[...adjectives.map(w=>({w,a:true})),...nonAdj.map(w=>({w,a:false}))];

/* ---------- tabs ---------- */
document.querySelectorAll(".tab").forEach(t=>{
  t.addEventListener("click",()=>{
    document.querySelectorAll(".tab,.game").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    document.getElementById(t.dataset.game).classList.add("active");
  });
});

/* ---------- Game1 ---------- */
let s1=0,i1;
function next1(){
  i1=Math.floor(Math.random()*pool.length);
  w1.textContent=pool[i1].w;
  f1.textContent="";
}
function judge1(a){
  const ok=a===pool[i1].a;
  f1.textContent=ok?"Correct":"Wrong";
  f1.className="feedback "+(ok?"correct":"wrong");
  speak(ok?"Correct":"Wrong");
  if(ok){s1++;s1El.textContent="Score: "+s1;}
  setTimeout(next1,600);
}
const w1=document.getElementById("w1"),
f1=document.getElementById("f1"),
s1El=document.getElementById("s1");
["click","touchstart"].forEach(e=>{
  b1a.addEventListener(e,x=>{x.preventDefault();judge1(true)});
  b1b.addEventListener(e,x=>{x.preventDefault();judge1(false)});
});
next1();

];
const d2=document.getElementById("d2"),z2=document.getElementById("z2");
classify.forEach(o=>{
  const d=document.createElement("div");
  d.textContent=o.w;d.className="draggable";
  d.onclick=()=>{
    s2++;document.getElementById("s2").textContent="Score: "+s2;
    speak("Correct");
  };
  d2.appendChild(d);
});
types.forEach(t=>{
  const z=document.createElement("div");
  z.textContent=t;z.className="dropzone";
  z2.appendChild(z);
});
