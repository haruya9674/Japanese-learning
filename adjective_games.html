<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjective Games</title>

<style>
body{font-family:system-ui;background:#f2f8ff;padding:15px}
h1{text-align:center}
.tabs{display:flex;flex-wrap:wrap}
.tab{flex:1;padding:10px;margin:2px;background:#ddd;border-radius:6px;text-align:center}
.tab.active{background:#4db6ff;color:#fff;font-weight:bold}
.game{display:none;margin-top:15px}
.game.active{display:block}
.word{font-size:24px;font-weight:bold;margin:15px 0}
button{padding:12px 16px;font-size:16px;margin:6px;border-radius:6px}
.score{font-weight:bold;margin-top:10px}
.feedback{height:24px;margin-top:8px;font-size:18px}
.correct{color:green}
.wrong{color:red}
span.choice{display:inline-block;padding:6px 10px;margin:4px;border:1px solid #888;border-radius:4px}
</style>
</head>

<body>

<h1>Adjective Games</h1>

<div class="tabs">
  <div class="tab active" data-g="g1">1 Judge</div>
  <div class="tab" data-g="g2">2 Classify</div>
  <div class="tab" data-g="g3">3 Find</div>
  <div class="tab" data-g="g4">4 Fill</div>
  <div class="tab" data-g="g5">5 Speed</div>
</div>

<div id="g1" class="game active">
  <div id="g1word" class="word"></div>
  <button id="g1yes">Adjective</button>
  <button id="g1no">Not Adjective</button>
  <div id="g1fb" class="feedback"></div>
  <div id="g1score" class="score">Score: 0</div>
</div>

<div id="g2" class="game">
  <div id="g2word" class="word"></div>
  <button data-t="Size">Size</button>
  <button data-t="Feeling">Feeling</button>
  <button data-t="Condition">Condition</button>
  <div id="g2score" class="score">Score: 0</div>
</div>

<div id="g3" class="game">
  <div id="g3sent"></div>
  <div id="g3score" class="score">Score: 0</div>
</div>

<div id="g4" class="game">
  <div id="g4sent"></div>
  <div id="g4opts"></div>
  <div id="g4score" class="score">Score: 0</div>
</div>

<div id="g5" class="game">
  <div id="g5word" class="word"></div>
  <button id="g5yes">Adjective</button>
  <button id="g5no">Not Adjective</button>
  <div id="g5fb" class="feedback"></div>
  <div id="g5score" class="score">Score: 0</div>
</div>

<script>
/* ===== 共通 ===== */
const speak=t=>{
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(t));
};

const adjectives=[
 {w:"big",t:"Size"},{w:"small",t:"Size"},
 {w:"happy",t:"Feeling"},{w:"sad",t:"Feeling"},
 {w:"clean",t:"Condition"},{w:"dirty",t:"Condition"}
];
const nonAdj=["run","eat","book","school"];

/* ===== Tab ===== */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("pointerdown",()=>{
    document.querySelectorAll(".tab,.game").forEach(x=>x.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.g).classList.add("active");
  });
});

/* ===== Game1 ===== */
let g1score=0,g1idx=0;
function g1next(){
  g1idx=Math.floor(Math.random()*adjectives.length);
  g1word.textContent=adjectives[g1idx].w;
}
function g1judge(ok){
  g1fb.textContent=ok?"Correct":"Wrong";
  g1fb.className="feedback "+(ok?"correct":"wrong");
  speak(ok?"Correct":"Wrong");
  if(ok){g1score++;g1scoreEl.textContent="Score: "+g1score;}
  setTimeout(g1next,600);
}
const g1scoreEl=document.getElementById("g1score");
document.getElementById("g1yes").addEventListener("pointerdown",()=>g1judge(true));
document.getElementById("g1no").addEventListener("pointerdown",()=>g1judge(false));
g1next();

/* ===== Game2 ===== */
let g2score=0,g2idx=0;
function g2next(){
  g2idx=Math.floor(Math.random()*adjectives.length);
  g2word.textContent=adjectives[g2idx].w;
}
document.querySelectorAll("#g2 button").forEach(b=>{
  b.addEventListener("pointerdown",()=>{
    const ok=b.dataset.t===adjectives[g2idx].t;
    speak(ok?"Correct":"Wrong");
    if(ok){g2score++;g2scoreEl.textContent="Score: "+g2score;}
    g2next();
  });
});
const g2scoreEl=document.getElementById("g2score");
g2next();

/* ===== Game3 ===== */
let g3score=0;
const g3sentences=[
 "The happy dog is big.",
 "The room is clean."
];
function g3next(){
  g3sent.innerHTML="";
  g3sentences[Math.floor(Math.random()*g3sentences.length)]
    .split(" ").forEach(w=>{
      const s=document.createElement("span");
      s.textContent=w+" ";
      s.className="choice";
      s.addEventListener("pointerdown",()=>{
        const ok=adjectives.some(a=>a.w===w.replace(/\W/g,""));
        speak(ok?"Correct":"Wrong");
        if(ok){g3score++;g3scoreEl.textContent="Score: "+g3score;}
        g3next();
      });
      g3sent.appendChild(s);
    });
}
const g3scoreEl=document.getElementById("g3score");
g3next();

/* ===== Game4 ===== */
let g4score=0;
const g4qs=[
 ["It is a ___ dog.","big"],
 ["The room is ___ .","clean"]
];
function g4next(){
  const q=g4qs[Math.floor(Math.random()*g4qs.length)];
  g4sent.textContent=q[0];
  g4opts.innerHTML="";
  [q[1],"run","book"].forEach(o=>{
    const b=document.createElement("button");
    b.textContent=o;
    b.addEventListener("pointerdown",()=>{
      const ok=o===q[1];
      speak(ok?"Correct":"Wrong");
      if(ok){g4score++;g4scoreEl.textContent="Score: "+g4score;}
      g4next();
    });
    g4opts.appendChild(b);
  });
}
const g4scoreEl=document.getElementById("g4score");
g4next();

/* ===== Game5 ===== */
let g5score=0,g5idx=0;
function g5next(){
  g5idx=Math.floor(Math.random()*adjectives.length);
  g5word.textContent=adjectives[g5idx].w;
}
function g5judge(ok){
  speak(ok?"Correct":"Wrong");
  if(ok){g5score++;g5scoreEl.textContent="Score: "+g5score;}
  g5next();
}
const g5scoreEl=document.getElementById("g5score");
g5yes.addEventListener("pointerdown",()=>g5judge(true));
g5no.addEventListener("pointerdown",()=>g5judge(false));
g5next();
</script>

</body>
</html>
