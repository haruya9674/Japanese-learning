<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>英語 → 日本語</title>
<style>
  body{font-family:sans-serif;padding:20px}
  input{font-size:18px;padding:6px;width:200px}
  .box{margin-top:10px;font-size:20px}
</style>
</head>
<body>

<h2>英語 → 日本語</h2>

<input id="eng" placeholder="english word" oninput="process()">

<div class="box">日本語：<span id="jp">—</span></div>
<div class="box">ひらがな：<span id="hira">—</span></div>
<div class="box">登録単語数：<span id="count">0</span></div>

<script>
/* ===== 辞書（壊れない完全構造） ===== */
const dictionary = {
  apple:{jp:"りんご",hira:"りんご"},
  ant:{jp:"あり",hira:"あり"},
  air:{jp:"空気",hira:"くうき"},
  animal:{jp:"動物",hira:"どうぶつ"},
  answer:{jp:"答え",hira:"こたえ"},
  arm:{jp:"腕",hira:"うで"},
  baby:{jp:"赤ちゃん",hira:"あかちゃん"},
  back:{jp:"背中",hira:"せなか"},
  ball:{jp:"ボール",hira:"ぼーる"},
  banana:{jp:"バナナ",hira:"ばなな"},
  bear:{jp:"くま",hira:"くま"},
  bed:{jp:"ベッド",hira:"べっど"},
  bird:{jp:"鳥",hira:"とり"},
  black:{jp:"黒",hira:"くろ"},
  blue:{jp:"青",hira:"あお"},
  book:{jp:"本",hira:"ほん"},
  boy:{jp:"男の子",hira:"おとこのこ"},
  bread:{jp:"パン",hira:"ぱん"},
  cat:{jp:"ねこ",hira:"ねこ"},
  child:{jp:"子ども",hira:"こども"},
  dog:{jp:"犬",hira:"いぬ"},
  egg:{jp:"卵",hira:"たまご"},
  fish:{jp:"魚",hira:"さかな"},
  flower:{jp:"花",hira:"はな"},
  friend:{jp:"友だち",hira:"ともだち"},
  go:{jp:"行く",hira:"いく"},
  happy:{jp:"うれしい",hira:"うれしい"},
  house:{jp:"家",hira:"いえ"},
  light:{jp:"光",hira:"ひかり"},
  love:{jp:"愛",hira:"あい"},
  moon:{jp:"月",hira:"つき"},
  night:{jp:"夜",hira:"よる"},
  run:{jp:"走る",hira:"はしる"},
  sky:{jp:"空",hira:"そら"},
  star:{jp:"星",hira:"ほし"},
  sun:{jp:"太陽",hira:"たいよう"},
  tree:{jp:"木",hira:"き"},
  water:{jp:"水",hira:"みず"},
  world:{jp:"世界",hira:"せかい"},
  zoo:{jp:"動物園",hira:"どうぶつえん"}
};

/* ===== 翻訳処理 ===== */
function process(){
  const t = eng.value.toLowerCase().trim();
  if(dictionary[t]){
    jp.textContent = dictionary[t].jp;
    hira.textContent = dictionary[t].hira;
  }else{
    jp.textContent = "—";
    hira.textContent = "—";
  }
}

/* ===== 単語数カウント（NaNにならない） ===== */
count.textContent = Object.keys(dictionary).length;
</script>

</body>
</html>
