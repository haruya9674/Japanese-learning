<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FreeCell</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: system-ui, sans-serif;
  background: linear-gradient(180deg,#eef6ff,#ffffff);
  text-align:center;
  padding:10px;
}

button{
  border:none;
  border-radius:14px;
  padding:10px 16px;
  background:white;
  box-shadow:0 3px 8px rgba(0,0,0,.2);
  font-size:15px;
}

.back-btn{
  display:block;
  margin:8px auto 12px;
}

h1{ margin:10px 0; }

#levelMenu button{
  margin:8px;
  width:200px;
  font-size:18px;
}

.tableau{
  display:flex;
  gap:14px;
  justify-content:center;
  margin-top:10px;
  overflow-x:auto;
}

.stack{ width:72px; }

.card{
  background:white;
  border-radius:12px;
  margin-top:-26px;
  padding:10px 0;
  font-size:22px;
  font-weight:600;
  box-shadow:0 3px 6px rgba(0,0,0,.25);
}

.card:first-child{ margin-top:0; }

.selected{
  outline:4px solid #4da3ff;
}

.hidden{ display:none; }
</style>
</head>

<body>

<button class="back-btn" onclick="location.href='index.html'">üè† Main Menu</button>

<h1>üÉè FreeCell</h1>

<div id="levelMenu">
  <button onclick="startGame(4)">Easy</button><br>
  <button onclick="startGame(6)">Normal</button><br>
  <button onclick="startGame(8)">Hard</button>
</div>

<div id="game" class="hidden">
  <button onclick="showLevels()">‚Üê Level Select</button>
  <div class="tableau" id="tableau"></div>
</div>

<script>
let stacks=[], selected=null;

function showLevels(){
  document.getElementById("game").classList.add("hidden");
  document.getElementById("levelMenu").classList.remove("hidden");
}

function startGame(cols){
  stacks=[];
  selected=null;
  document.getElementById("levelMenu").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");

  let deck=[];
  ["‚ô†","‚ô•","‚ô¶","‚ô£"].forEach(s=>{
    for(let i=1;i<=13;i++) deck.push(i+s);
  });
  deck.sort(()=>Math.random()-0.5);

  for(let i=0;i<cols;i++) stacks.push([]);

  deck.forEach((c,i)=>stacks[i%cols].push(c));
  render();
}

function render(){
  const t=document.getElementById("tableau");
  t.innerHTML="";
  stacks.forEach((stack,i)=>{
    const d=document.createElement("div");
    d.className="stack";
    d.onclick=()=>tapStack(i);

    stack.forEach((card,j)=>{
      const c=document.createElement("div");
      c.className="card";
      if(selected && selected.i===i && selected.j===j) c.classList.add("selected");
      c.textContent=card;
      d.appendChild(c);
    });

    t.appendChild(d);
  });
}

function tapStack(i){
  const stack=stacks[i];
  if(stack.length===0){
    if(selected){
      stack.push(selected.card);
      stacks[selected.i].splice(selected.j,1);
      selected=null;
      render();
    }
    return;
  }

  const j=stack.length-1;
  const card=stack[j];

  if(!selected){
    selected={i,j,card};
    render();
  }else{
    if(selected.i===i){
      selected=null;
      render();
      return;
    }
    stack.push(selected.card);
    stacks[selected.i].splice(selected.j,1);
    selected=null;
    render();
  }
}
</script>

</body>
</html>
