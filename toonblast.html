<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Blast Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:system-ui;
  background:#f4f8ff;
  text-align:center;
  padding:15px;
}
h1{margin:5px}
#level{font-size:14px;color:#555}
.grid{
  display:grid;
  grid-template-columns:repeat(8,1fr);
  gap:6px;
  max-width:360px;
  margin:20px auto;
}
.cell{
  height:40px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#fff;
  font-weight:bold;
}
.red{background:#ff6b6b}
.blue{background:#4dabf7}
.green{background:#51cf66}
.yellow{background:#fcc419;color:#333}
.rocket{background:#845ef7}
.bomb{background:#212529}
.empty{background:#dee2e6}
button{
  padding:10px 18px;
  border:none;
  border-radius:14px;
  background:white;
  box-shadow:0 3px 8px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<h1>ðŸ’¥ Blast Game</h1>
<div id="level"></div>
<div class="grid" id="grid"></div>
<button onclick="nextLevel()">â–¶ Next Level</button>

<script>
const size=8;
const colors=["red","blue","green","yellow"];
let board=[];
let level=1;

function createLevel(){
  board=[];
  for(let i=0;i<size*size;i++){
    board.push({color:colors[Math.floor(Math.random()*colors.length)],type:"normal"});
  }
  draw();
}

function draw(){
  document.getElementById("level").textContent="Level "+level;
  const g=document.getElementById("grid");
  g.innerHTML="";
  board.forEach((c,i)=>{
    const d=document.createElement("div");
    d.className="cell "+(c?c.color:"empty")+" "+(c?.type||"");
    d.textContent=c?.type==="rocket"?"ðŸš€":c?.type==="bomb"?"ðŸ’£":"";
    d.onclick=()=>tap(i);
    g.appendChild(d);
  });
}

function neighbors(i){
  const x=i%size,y=Math.floor(i/size),n=[];
  [[1,0],[-1,0],[0,1],[0,-1]].forEach(([dx,dy])=>{
    const nx=x+dx,ny=y+dy;
    if(nx>=0&&nx<size&&ny>=0&&ny<size)n.push(ny*size+nx);
  });
  return n;
}

function findGroup(i){
  const color=board[i]?.color;
  if(!color)return[];
  const stack=[i],res=[i],seen=new Set(res);
  while(stack.length){
    const cur=stack.pop();
    neighbors(cur).forEach(n=>{
      if(!seen.has(n)&&board[n]?.color===color&&board[n].type==="normal"){
        seen.add(n);res.push(n);stack.push(n);
      }
    });
  }
  return res;
}

function tap(i){
  if(!board[i])return;

  if(board[i].type==="rocket"){
    const b=neighbors(i).find(n=>board[n]?.type==="bomb");
    if(b!==undefined){rocketBomb(i,b);return;}
    fireRocket(i);return;
  }
  if(board[i].type==="bomb"){explodeBomb(i);return;}

  const group=findGroup(i);
  if(group.length<2)return;

  if(group.length>=6){
    board[i]={color:board[i].color,type:"bomb"};
    group.slice(1).forEach(j=>board[j]=null);
  }else if(group.length>=4){
    board[i]={color:board[i].color,type:"rocket"};
    group.slice(1).forEach(j=>board[j]=null);
  }else{
    group.forEach(j=>board[j]=null);
  }
  draw();
  checkClear();
}

function fireRocket(i){
  const x=i%size,y=Math.floor(i/size);
  if(Math.random()<0.5){
    for(let xx=0;xx<size;xx++)board[y*size+xx]=null;
  }else{
    for(let yy=0;yy<size;yy++)board[yy*size+x]=null;
  }
  draw();checkClear();
}

function explodeBomb(i){
  const x=i%size,y=Math.floor(i/size);
  for(let dy=-1;dy<=1;dy++)for(let dx=-1;dx<=1;dx++){
    const nx=x+dx,ny=y+dy;
    if(nx>=0&&nx<size&&ny>=0&&ny<size)board[ny*size+nx]=null;
  }
  draw();checkClear();
}

function rocketBomb(r,b){
  const rx=r%size,ry=Math.floor(r/size);
  for(let i=0;i<size;i++){
    board[ry*size+i]=null;
    board[i*size+rx]=null;
  }
  explodeBomb(b);
}

function checkClear(){
  if(board.every(c=>!c)){
    alert("ðŸŽ‰ CLEAR!");
  }
}

function nextLevel(){
  level++;
  createLevel();
}

createLevel();
</script>

</body>
</html>
